services:
  - type: web
    name: fintrack-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: fintrack-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: CORS_ORIGINS
        value: https://expenseslog.vercel.app
      - key: CORS_ORIGINS
        value: https://expenseslog.vercel.app

databases:
  - name: fintrack-db
    plan: free
    databaseName: fintrack
    user: fintrack
